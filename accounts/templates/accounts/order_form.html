{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}
Create Order
{% endblock %}
{% include 'accounts/navbar.html' %}

{% block body %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form class="form" method="POST">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                {{form}}
                <hr>
                {% endfor %}
                <input type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
