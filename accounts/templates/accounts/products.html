{% extends 'accounts/base.html' %}
{% block title %}
Products
{% endblock %}
{% include 'accounts/navbar.html' %}

{% block body %}
<br>

<div class="row">
    <div class="col md">
        <div class="card card-body">
            <h3>Products</h3>
        </div>
        <div class="card card-body">
            <table class="table ">
                <tr>
                    <th>Product</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                {% for i in products %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.price}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>


{% endblock %}
